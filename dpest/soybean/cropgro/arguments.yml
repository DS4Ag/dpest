### Contains the cabbage CROPGRO model .CUL and .ECO default parameter groups
#### and the OVERVIEW.OUT variables classification

# Arguments for the CROPGRO Cabbage CULTIVAR template file function
CULTIVAR_TPL_FILE:

    # Casification into groups of CULTIVAR parameters
    PARAMETERS:
        # Parameter_group:
        # - Values
        PHOTO:      # Photoperiod sensitivity
            - CSDL
            - PPSEN
        PHEN:       # Reproductive phase durations (photothermal)
            - EM-FL
            - FL-SH
            - FL-SD
            - SD-PM
            - FL-LF
        LEAF_PHYS:  # Leaf photosynthesis & morphology
            - LFMAX
            - SLAVR
            - SIZLF
        PART_SEED:  # Partitioning to seed and seed traits
            - XFRT
            - WTPSD
            - SFDUR
            - SDPDV
            - PODUR
            - THRSH
        SEED_COMP:  # Seed composition
            - SDPRO
            - SDLIP

# Arguments for the CROPGRO Cabbage ECOTYPE template file function
ECOTYPE_TPL_FILE:

    # Casification into groups of ECOTYPE parameters
    PARAMETERS:
        # Parameter_group:
        # - Values
        MG_TEMP:    # Maturity group and temperature adaptation
            - MG
            - TM
        EARLY_PHEN: # Early vegetative and juvenile development
            - PP-SS
            - PL-EM
            - EM-V1
            - V1-JU
            - JU-R0
        REPRO_TIMING: # Pod and shell development timing
            - PM06
            - PM09
            - LNHSH
            - R7-R8
            - FL-VS
        LEAF_APP:   # Leaf appearance rate
            - TRIFL
        CANOPY_FORM: # Relative canopy size and shape
            - RWIDTH
            - RHGHT
            - SIZELF
        POST_R1_PHOTO: # Post-flowering photoperiod sensitivity
            - R1PPO
        LOWT_FLO:   # Low-temperature effect on flowering
            - OPTBI
            - SLOBI


#~~~~~~ OVERVIEW
OVERVIEW_FILE:

    # Classification into groups of the OVERVIEW file variables
    VARIABLES_CLASSIFICATION:
        # Variable: group
        Emergence day (dap): phenology
        Anthesis day (dap): phenology
        First pod day (dap): phenology
        First seed day (dap): phenology
        Physiological maturity day (dap): phenology
        Harvest maturity day (dap): phenology
        Yield at harvest maturity (kg [dm]/ha): yield
        Pod/Ear/Panicle weight at maturity (kg [dm]/ha): yield
        Tops weight at anthesis (kg [dm]/ha): biomass
        Tops weight at maturity (kg [dm]/ha): biomass
        By-product produced (stalk) at maturity (kg[dm]/ha: biomass
        Number at maturity (no/m2): yield
        Unit wt at maturity (g [dm]/unit): yield
        Number at maturity (no/unit): yield
        Harvest index at maturity: yield
        Threshing % at maturity: yield
        Leaf area index, maximum: lai
        Leaf number per stem at maturity: yield
        Canopy height (m): biomass
        Tops N at anthesis (kg/ha): nitrogen
        Tops N at maturity (kg/ha): nitrogen
        Stem N at maturity (kg/ha): nitrogen
        Grain N at maturity (kg/ha): nitrogen
        Grain N at maturity (%): nitrogen
        Grain oil at maturity (%): yield