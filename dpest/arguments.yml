#~~~~~~ PST file default specifications
PST_FILE:
    OBSERVATION_GROUPS_SPECIFICATIONS:
        inctyp: relative
        derinc: 0.01
        derinclb: 0.0001
        forcen: switch
        derincmul: 2.0
        dermthd: parabolic
        splitthresh: 1.0
        splitreldiff: 0.5
        splitaction: smaller
#~~~~~~/ PST file default specifications

#~~~~~~ INS file default specifications
# INS file first line
INS_FILE_VARIABLES:
    first_line: pif
#~~~~~~/ INS file default specifications

#~~~~~~ Arguments for the CULTIVAR template file function
CULTIVAR_TPL_FILE:
    FILE_VARIABLES:
        # Variable name: value
        cul_file_extension: .CUL
        new_template_file_extension: TPL
        header_start: '@VAR#'
        tpl_first_line: ptf
        minima: 999991
        maxima: 999992
#~~~~~~/ Arguments for the CULTIVAR template file function

#~~~~~~ Arguments for the ECOTYPE template file function
ECOTYPE_TPL_FILE:
    FILE_VARIABLES:
        # Variable name: value
        eco_file_extension: .ECO
        new_template_file_extension: TPL
        header_start: '@ECO#'
        tpl_first_line: ptf
        minima: 999991
        maxima: 999992
#~~~~~~/ Arguments for the ECOTYPE template file function

#~~~~~~ Arguments for the SPECIES template file function
SPECIES_TPL_FILE:
    FILE_VARIABLES:
        # Variable name: value
        spe_file_extension: .SPE
        new_template_file_extension: TPL
        tpl_first_line: ptf
#~~~~~~/ Arguments for the SPECIES template file function

